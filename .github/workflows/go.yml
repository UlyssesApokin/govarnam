name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      VARNAM_UPSTREAM: https://varnam.subinsb.com

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: make library
    
    - name: Download schemes
      run: wget -O schemes/ml.vst "$VARNAM_UPSTREAM/languages/ml/download"

    - name: Test
      run: make test
